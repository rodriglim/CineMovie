<!doctype html>
<html lang="pt-br">

<head>
  <title>CineMovie</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap-CSS v5.3.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsivel.css">

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/72d1354d66.js" crossorigin="anonymous"></script>

</head>

<body>

  <!--header-->
  <header>
    <!--nav-->
    <nav class="navbar navbar-expand-sm">

      <!--container-->
      <div class="container">
        <div class="logo">
          <a href="#">CineMovie</a>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggler navigation">
          <span class="fa-solid fa-bars" style="color: #FFF;"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav me-2 ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Filmes</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">TV Shows</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Animes</a>
            </li>
          </ul>
        </div>
      </div>
      <!--end vcof container-->
    </nav>
    <!--end of nav-->
  </header>
  <!--end of header-->
  <main class="pt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12 left">
          <div class="title-favoritos">
            <h3>Favoritos</h3>
          </div>
          <div class="card-container mb-4">
            <div class="card"
              style="background: url(assets/lacasapapel.jpg); background-size: cover; background-position: center;">
              <div class="info">
                <h4>La Casa de Papel</h4>
                <p>Drama</p>
              </div>
              <div class="play">
                <i class="fa-solid fa-circle-play fa-lg"></i>
              </div>
            </div>
          </div>
          <div class="card-container mb-4">
            <div class="card" style="background: url(assets/Fury.jpg); background-size: cover;">
              <div class="info">
                <h4>Coração de Ferro</h4>
                <p>Ação</p>
              </div>
              <div class="play">
                <i class="fa-solid fa-circle-play fa-lg"></i>
              </div>
            </div>
          </div>
          <div class="card-container mb-4">
            <div class="card"
              style="background: url(assets/stranger.jpg);  background-size: cover; background-position: center;">
              <div class="info">
                <h4>Stranger Things</h4>
                <p>Fantasia</p>
              </div>
              <div class="play">
                <i class="fa-solid fa-circle-play fa-lg"></i>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-8 col-sm-12 right">
          <div class="title">
            <h3></h3>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</body>

</html>
